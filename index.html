<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="web-page">
            <div class="column-one">
                <div class="image">
                    <img src="./images/odin-logo.png" alt="Odin Project Transparent Logo">
                    ODIN
                </div>
                <p class="credit">
                    Photo by
                    <a href="#">Halie West</a>
                    on
                    <a href="#">Unsplash</a>
                </p>
            </div>
            <div class="column-two">
                <p class="text-one">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="text-two">You <em>know</em> you want to.</p>
                <form action="">
                    <div class="user-data">
                        <h3>Let's do this!</h3>
                        <div class="inputs">
                            <div>
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name" required>
                                </div>
                                <div>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name" required>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
                                </div>
                                <div>
                                    <label for="phone-number">PHONE NUMBER </label>
                                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" class="error" required>
                                    <p class="error-message">*Passwords do not match</p>
                                </div>
                                <div>
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm-password" name="confirm-password" class="error" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="create-account">Create Account</button>
                </form>
                <p class="existing-user">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
